<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}BuyNest{% endblock title %}</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Adobe Fonts & Google Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/your-correct-kit-id.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@519&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- FontAwesome 6 (for cart icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <style> 
    body {
      font-family: "Beatrice Deck", sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 50px;
      background-color: white;
    }

    #nav-links {
      display: flex;
      gap: 30px;
      font-size: 18px;
    }

    #nav-links a, #nav-links p {
      color: black;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    #nav-links p{
      margin-top:16px
    }

    #logo {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }

    .logo {
      width: 50px;
      height: 50px;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #cart-btn, .log-btn {
      background-color: black;
      color: white;
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 15px;
      border: none;
      cursor: pointer;
    }
    
    {% block css %}{% endblock css %}
  </style>
</head>
<body>
  {% load static %}

  <!-- Navbar -->
  <nav class="navbar">
    <!-- Navigation Links -->
    <div id="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <p id="men-btn">Men</p>
      <p id="women-btn">Women</p>
      <p id="watch-btn">Watches</p>
    </div>

    <!-- Logo -->
    <div id="logo">
      <img class="logo" src="{% static 'ink/Untitled_Artwork.png' %}" alt="Your Logo">
    </div>

    <!-- Cart & Login -->
    <div class="right-section">
      <a href="{% url 'cart' %}">
        <button id="cart-btn">Cart</button>
      </a>

      {% if user.is_authenticated %}
        <span class="font-weight-bold">Hello, {{ user.username }}!</span>
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="log-btn">Logout</button>
        </form>
      {% else %}
        <a class="log-btn" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </nav>

  <!-- Messages (if any) -->
  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-info">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Page Content -->
  <div class="container mt-4">
    {% block content %}{% endblock content %}
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    {% block js %}{% endblock js %}
  </script>
</body>
</html>
